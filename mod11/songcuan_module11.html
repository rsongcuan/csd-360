<!DOCTYPE html>
<html lang="en">
<head>
    <link href="songcuan_module11.css"  type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <title>CSD 360 Interactive Dev with JavaScr</title>
    <script>
        var byu = "Brigham Young University";
        var gu = "Gonzaga University";
        var lmu = "Loyola Marymount University";
        var pac = "University of the Pacific";
        var pep = "Pepperdine University";
        var sc = "Santa Clara University";
        var smc = "Saint Mary's College";
        var up = "University of Portland";
        var usd = "University of San Diego";
        var usf = "University of San Francisco";
        function displayImage(imageFile){
            var largerImage = document.getElementById("mainImage");
            var newNode = document.createElement("img");
            newNode.id = "mainImage";
            newNode.src = imageFile;
            newNode.alt = "Large Image";
            newNode.className = "mainImage";
            newNode.style.width = "auto";
            newNode.style.height = "auto";
            largerImage.parentNode.replaceChild(newNode, largerImage);
        }
    </script>
</head>
<body>
<h1>West Coast Conference</h1>
<table>
    <tr>
        <td rowspan="3">
            <img src="WCC_Logo.png"  id="mainImage" alt="Large Image">
        </td>
        <td>
            <img src="byu2.png" onclick="displayImage('byu.png'); document.getElementById('caption').innerText = byu;">
        </td>
        <td>
            <img src="gu2.png" onclick="displayImage('gu.png'); document.getElementById('caption').innerText = gu;">
        </td>
        <td>
            <img src="lmu2.png" onclick="displayImage('lmu.png'); document.getElementById('caption').innerText = lmu;">
        </td>
        <td>
            <img src="pacific2.png" onclick="displayImage('pacific.png'); document.getElementById('caption').innerText = pac;">
        </td>
        <td>
            <img src="pepperdine2.png" onclick="displayImage('pepperdine.png'); document.getElementById('caption').innerText = pep;">
        </td>
    </tr>
    <tr>
        <td>
            <img src="santaclara2.png" onclick="displayImage('santaclara.png'); document.getElementById('caption').innerText = sc;">
        </td>
        <td>
            <img src="smc2.png" onclick="displayImage('smc.png'); document.getElementById('caption').innerText = smc;">
        </td>
        <td>
            <img src="up2.png" onclick="displayImage('up.png'); document.getElementById('caption').innerText = up;">
        </td>
        <td>
            <img src="usd2.png" onclick="displayImage('usd.png'); document.getElementById('caption').innerText = usd;">
        </td>
        <td>
            <img src="usf2.png" onclick="displayImage('usf.png'); document.getElementById('caption').innerText = usf;">
        </td>
    </tr>
</table>
<span id="caption"></span>
<footer>
    <a href="../index.html">
        Back to Landing Page
    </a>
</footer>
</body>
</html>
