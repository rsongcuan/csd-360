<!DOCTYPE html>
<html lang="en">
<head>
    <link href="songcuan_module12.css"  type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <title>CSD 360 Interactive Dev with JavaScr</title>
    <script>
        var seahawksHome = "Seattle Seahawks: Home Jersey";
        var seahawksAway = "Seattle Seahawks: Away Jersey";
        var gonzagaHome = "Gonzaga Bulldogs: Home Jersey";
        var gonzagaAway = "Gonzaga Bulldogs: Away Jersey";
        var marinersHome = "Seattle Mariners: Home Jersey";
        var marinersAway = "Seattle Mariners: Away Jersey";
    </script>
</head>
<body>
    <h1
            onmouseover="this.style.color='red';"
            onmouseout="this.style.color='black';"
    >
        JavaScript Events
    </h1>
    <h3
            onmouseover="this.style.textDecoration='underline';"
            onmouseout="this.style.textDecoration='none';"
    >
        The teams' home jerseys are displayed below.
    </h3>
    <p
            onmouseover="this.style.fontStyle='italic';"
            onmouseout="this.style.fontStyle='normal';"
    >
        Run your mouse over the images to see the away jerseys.</p>
    <br>
    <div class="grid-container">
        <div class="jersey">
            <a href=#
               onmouseover="seahawks.src='ssaway.png'; document.getElementById('seahawksCaption').innerText= seahawksAway;"
               onmouseout="seahawks.src='sshome.png'; document.getElementById('seahawksCaption').innerText= seahawksHome;"
            >
                <img id="seahawks" src="sshome.png">
                <p id="seahawksCaption">Seattle Seahawks: Home Jersey</p>
            </a>
        </div>
        <div class="jersey">
            <a href=#
               onmouseover="gonzaga.src='guaway.png'; document.getElementById('gonzagaCaption').innerText= gonzagaAway;"
               onmouseout="gonzaga.src='guhome.jpeg'; document.getElementById('gonzagaCaption').innerText= gonzagaHome;"
            >
                <img id="gonzaga" src="guhome.jpeg">
                <p id="gonzagaCaption">Gonzaga Bulldogs: Home Jersey</p>
            </a>
        </div>
        <div class="jersey">
            <a href=#
               onmouseover="mariners.src='smaway.png'; document.getElementById('marinersCaption').innerText= marinersAway;"
               onmouseout="mariners.src='smhome.png'; document.getElementById('marinersCaption').innerText= marinersHome;"
            >
                <img id="mariners" src="smhome.png">
                <p id="marinersCaption">Seattle Mariners: Home Jersey</p>
            </a>
        </div>
    </div>
<footer>
    <a href="../index.html"
       onmouseover="this.style.fontStyle='italic';"
       onmouseout="this.style.fontStyle='normal';"
    >
        Back to Landing Page
    </a>
</footer>
</body>
</html>
