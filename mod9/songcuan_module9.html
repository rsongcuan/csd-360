<body>
<h1>Values of Elements in an Array</h1>
<h3>Ryan Songcuan</h3>
<p>The "Amounts" arrays print the number of negative, zero, and positive values from a given array of numbers.</p>
<script>
    function counter(number) {
        var negatives = 0, zeros = 0, positives = 0;
        for (var i = 0; i < number.length; i++) {
            if (number[i] < 0) {
                negatives = negatives + 1;
            } else if (number[i] > 0) {
                positives = positives + 1;
            } else {
                zeros = zeros + 1;
            }
        }
        var amounts = [negatives, zeros, positives];
        return amounts;
    }
    var array1 = [20, -18, 0, -48, 0, 69, -60, -14, 4, -37];
    amounts = counter(array1);
    document.write("Amounts [negatives, zeros, positives]: " + amounts + "<br>");
    document.write("Array: [" + array1 + "] <br><br>");

    var array2 = [-3, 19, 85, -70, 35, -35, -83, 4, 16, -27];
    amounts = counter(array2);
    document.write("Amounts [negatives, zeros, positives]: " + amounts + "<br>");
    document.write("Array: [" + array2 + "] <br><br>");

    var array3 = [4, 8, 15, 16, 23, 42, 0, -11, -3, 27];
    amounts = counter(array3);
    document.write("Amounts [negatives, zeros, positives]: " + amounts + "<br>");
    document.write("Array: [" + array3 + "] <br><br>");
</script>
