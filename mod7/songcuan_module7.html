<h1 id="header" style="text-align:center">Looping through Arrays using For-Loops in JavaScript</h1>
<div id="row">
    <div id="list">
        <h3>Ryan's Ten Favorite Sports Teams</h3>
        <p id="list1"></p>
        <script>
            var myArray, myList;
            myArray = ["Gonzaga Bulldogs - NCAA Basketball", "Nebraska Cornhuskers - NCAA Football", "Seattle Seahawks - NFL",
                "Seattle Mariners - MLB", "Vancouver Canucks - NHL", "ACF Fiorentina - Serie A", "Omaha Storm Chasers - MiLB",
                "Seattle Kraken - NHL", "Notre Dame Fighting Irish - NCAA Football", "Seattle Sounders - MLS"];

            myList = "<ol>";
            for (var i = 0; i < myArray.length; i++) {
                myList += "<li>" + myArray[i] + "</li>";
            }
            myList += "</ol>";

            document.getElementById("list1").innerHTML = myList;
        </script>
    </div>
    <div id="list">
        <h3>Ryan's Ten Favorite Sports Teams in Reverse Order</h3>
        <p id="list2"></p>
        <script>
            var myArray, myList;
            myArray = ["Gonzaga Bulldogs - NCAA Basketball", "Nebraska Cornhuskers - NCAA Football", "Seattle Seahawks - NFL",
                "Seattle Mariners - MLB", "Vancouver Canucks - NHL", "ACF Fiorentina - Serie A", "Omaha Storm Chasers - MiLB",
                "Seattle Kraken - NHL", "Notre Dame Fighting Irish - NCAA Football", "Seattle Sounders - MLS"];
            myArray.reverse();

            myList = "<ol reversed>";
            for (var i = 0; i < myArray.length; i++) {
                myList += "<li>" + myArray[i] + "</li>";
            }
            myList += "</ol>";
            document.getElementById("list2").innerHTML = myList;
        </script>
    </div>
