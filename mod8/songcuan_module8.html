Module 8 Programming Assignment

1. Create a web page that displays a table of the values of 4 to 14 displaying their:
- Initial value.
- Square root (with only two digits to the right of the decimal point).
- The base multiplied to the power of 2.
- The base multiplied to the power of 3.
2. Display a table containing the values using loop iteration.
- Ensure you include using methods sqrt() and pow() in the display.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="songcuan_module8.css"  type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <title>CSD 360 Interactive Dev with JavaScr</title>
</head>
<body>
<h1>Display Table Containing the Values Using Loop Iteration</h1>
<script>
    document.write("<table>");
    document.write("<tr><th>Initial Value</th><th>Square Root</th><th>Power of 2</th><th>Power of 3</th></tr>");
    for (var i = 4; i <= 14; i++) {
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
        document.write("<td>" + Math.sqrt(i).toFixed(2) + "</td>");
        document.write("<td>" + Math.pow(i, 2) + "</td>");
        document.write("<td>" + Math.pow(i, 3) + "</td>");
        document.write("</tr>");
    }
    document.write("</table><br>");
</script>
<footer>
    <a href="../index.html">Back to Landing Page</a>
</footer>
</body>
</html>
